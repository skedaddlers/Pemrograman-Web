<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Web Sederhana dengan Bootstrap</title>
    <!-- Sertakan file CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Sertakan FontAwesome (Anda mungkin perlu menyesuaikan versi) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="row right-align-text" id="list">
        
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            url: 'http://apilayer.net/api/live',
            type: 'get',
            dataType: 'json',
            data: {
                'currencies': 'AUD,EUR,GBP,PLN',
                'access_key':'4398167ad67504ac53d3d4dc1d1f10c4',
                'format':1
            },
            success: function (result) {
                console.log(result);
                    console.log(result);
                const rate=result.quoes;
                 console.log(rate);
                    $.each(result, function (i, rate) {
                        $('#list').append(`
                        <div class="col-md-3">
                            <div class="card m-3">
                                <div class="card-body bg-success-subtle">
                                    <div class="row">
                                        <div class="col-2">
                                        </div>
                                        <div class="col-9">
                                        ${rate}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`);
                    });

                  

            }
        })

        
        


        
    </script>
</body>
</html>
